<mat-card>
    <mat-card-content>
      <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
        <h2>Registration</h2>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-hint>hint: username@mailserver.domain</mat-hint>
        </mat-form-field>
 
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" formControlName="password1">
            <mat-label>Retype Password</mat-label>
            <input matInput placeholder="retype password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary">Register</button>
        
      </form>
    </mat-card-content>
    <div class="register">
        you have account?
        <button mat-stroked-button mat-button routerLink="" color="primary">login</button>
    </div>
    
  </mat-card>
