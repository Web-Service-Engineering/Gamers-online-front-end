<mat-card>
    <mat-card-content>
      <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
        <h2>Registration</h2>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-hint>hint: username@mailserver.domain</mat-hint>
        </mat-form-field>
 
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" formControlName="password1">
            <mat-label>Retype Password</mat-label>
            <input matInput placeholder="retype password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary">Register</button>
        
      </form>
    </mat-card-content>
    <div class="register">
        you have account?
        <button mat-stroked-button mat-button routerLink="" color="primary">login</button>
    </div>
    
  </mat-card>

  <!--Dialog-->

<div [style.display]="showModal ? 'block' : 'none'" class="modal" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog" style="margin-top: 200px;">
    <div class="modal-content" style="width: auto; height: auto;">
      <!-- <div class="modal-header">

      </div> -->
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <mat-spinner style="width: 70px; height: 70px; position: relative;"></mat-spinner>
            </div>
            <div class="col-md-8" style="margin: auto;">
              <h1>submiting your registration . . .</h1>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">

      </div> -->
    </div>
  </div>
</div>
