<mat-card>
    <mat-card-content>
      <form  [formGroup]="formdata" (ngSubmit) = "onSubmit(formdata.value)" >
        <h2>Log In</h2>
        <!-- <mat-error *ngIf="!loginValid">
          The username and password were not recognized
        </mat-error> -->
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-hint>hint: username@mailserver.domain</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button style="background-color: #aea0c7;">Login</button>
        
      </form>
    </mat-card-content>
    <div class="register">
        you don't have account?
        <button mat-stroked-button mat-button routerLink="registration" color="primary">Register</button>
    </div>
  
  </mat-card>
