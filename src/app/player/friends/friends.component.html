<div class="container" style="background-color: rgb(255, 255, 255); padding: 30px;">
    <div class="row">
        <h2>Friends List</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-selection-list #shoes>
                <mat-list-option *ngFor="let profile of profiles.data">
                    {{profile.first_name}} {{profile.last_name}}
                </mat-list-option>
            </mat-selection-list>
            <div class="row">
                <div class="col-md-8">
                    <p>
                        Select and remove
                    </p>
                </div>
                <div class="col-md-4">
                    <button mat-raised-button >remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="addform row">
        <div class="col-md-8">
            <mat-form-field>
                <mat-select placeholder="add to your friends" [formControl]="animalControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let profile of profiles.data" [value]="profile.account_id">
                        {{profile.first_name}} {{profile.last_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <button mat-fab (click)="test()" style="background-color: #ffffff" >
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
        </div>
    </div>
</div>
