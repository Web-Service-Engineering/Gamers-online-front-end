<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      style="background-color:#aea0c7; ">
    <mat-toolbar style="color: rgb(0, 0, 0); font-weight: 900;"><mat-icon class="cornerico" style="height: 60px; width: 60px;">sports_kabaddi</mat-icon></mat-toolbar>
    <mat-nav-list style="margin-top: 40px;">
      <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/player/'+item" style="color: azure;">{{item | titlecase}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color:#aea0c7">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gamers</span>
      
      <!-- <span class="menu">{{ personalInfo.first_name }} {{ personalInfo.last_name }}</span> -->
      <button class="notify" mat-button (click)="openBottomSheet()">
        <mat-icon>notifications</mat-icon>
      </button>
      <button class="drop_down_menu" mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu x-position="before" #menu="matMenu">
  <!-- <button mat-menu-item routerLink="/player/profile"> -->
  <button mat-menu-item (click)="show()">
      <mat-icon>person_add</mat-icon>
      Update Profile
  </button>
  <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
  </button >
</mat-menu>

<div [style.display]="showModal1 ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" style=" background-color: rgb(0, 0, 0); background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#aea0c7">
        <h4 class="modal-title" id="myModalLabel" style="font-weight: bold;">Update Profile</h4>
       <mat-icon (click) = "hide()">close</mat-icon>
      </div>
    <div class="modal-body">
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <form #profileCreationForm="ngForm"  (ngSubmit) = "createProfile(profileCreationForm.value)" class="px-4 py-3">
          <div class="row">
              <div class="col-md-6">
                  <div class="mb-3">
                      <label for="first_name">First Name</label>
                      <input
                          type="text"
                          class="form-control"
                          id="first_name"
                          name="first_name"
                          placeholder="e.g. Michael"
                          autocomplete="first_name"
                          ngModel
                      />
                  </div>
                  <div class="mb-3">
                      <label for="last_name">Last Name</label>
                      <input
                          type="text"
                          class="form-control"
                          id="last_name"
                          name="last_name"
                          placeholder="e.g. Kami"
                          autocomplete="last_name"
                          ngModel
                      />
                  </div>
                  <div class="mb-3">
                      <label for="friendly_name">Friendly Name</label>
                      <input
                          type="text"
                          class="form-control"
                          id="friendly_name"
                          name="friendly_name"
                          placeholder="e.g. Mike"
                          autocomplete="friendly_name"
                          ngModel/>
                  </div>

                  <div class="mb-3">
                      <label for="exampleDropdownFormPassword1">Gender</label>
                      <select class="form-select" aria-label=".form-select-lg example" name="gender" ngModel>
                          <option selected disabled>--</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <label for="dob">DoB</label>
                      <input
                          type="date"
                          class="form-control"
                          id="dob"
                          placeholder=""
                          autocomplete="dob"
                          ngModel
                          name="date_of_birth"
                      />
                  </div>
                  <div class="mb-3">
                      <label for="state">State</label>
                      <select class="form-select" aria-label=".form-select-lg example" id="state"  name="state" ngModel>
                          <option selected disabled>--</option>
                          <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="city">City</label>
                      <input
                          type="text"
                          class="form-control"
                          id="city"
                          placeholder="e.g. Atlanta"
                          autocomplete="city"
                          ngModel
                          name="city"
                      />
                  </div>

                  <div class="mb-3">
                      <label for="email" >Email</label>
                      <input
                          type="email"
                          class="form-control"
                          id="email"
                          autocomplete="email"
                          ngModel={{userEmail}}
                          disabled
                          name="email"
                      >
                      
                  </div>
              </div>
          </div>
          <button type="submit" class="btn btn-secondary">Create</button>
      </form>
        <div class="dropdown-divider"></div>
    </div>
      </div> 
      <div class="modal-footer">
        <div class="row">
          <h5>Gamers</h5>
        </div>
      </div>
    </div>
  </div>
</div>
